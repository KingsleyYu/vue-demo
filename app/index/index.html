<!DOCTYPE html>
<html lang="zh">

<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>首页</title>
    <link rel="stylesheet" href="http://localhost:8001/vue-demo/node_modules/weui/dist/style/weui.min.css">
</head>

<body>
    <div class="page button">
        <div class="hd">
            <h1 class="page_title">Button</h1>
        </div>
        <div class="bd spacing">
            <weui-button type="primary">按钮</weui-button>
            <weui-button type="primary" :disabled="true">按钮</weui-button>
            <weui-button type="warn">确认</weui-button>
            <weui-button type="warn" :disabled="true">确认</weui-button>
            <weui-button type="default">按钮</weui-button>
            <weui-button type="default" :disabled="true">按钮</weui-button>
            <div class="button_sp_area">
                <weui-button type="default" :plain="true">按钮</weui-button>
                <weui-button type="primary" :plain="true">按钮</weui-button>
                <weui-button type="primary" :mini="true">按钮</weui-button>
                <weui-button type="default" :mini="true">按钮</weui-button>
            </div>
        </div>
        <div class="bd spacing">
            <icon name="success" type="message"></icon>
            <icon name="info" type="message"></icon>
            <icon name="warn" type="message"></icon>
            <icon name="waiting" type="message"></icon>
            <icon name="success" type="safe"></icon>
            <icon name="warn" type="safe"></icon>
            <div class="icon_sp_area">
                <icon name="success"></icon>
                <icon name="success_circle"></icon>
                <icon name="success_no_circle"></icon>
                <icon name="info"></icon>
                <icon name="waiting"></icon>
                <icon name="waiting_circle"></icon>
                <icon name="circle"></icon>
                <icon name="warn"></icon>
                <icon name="download"></icon>
                <icon name="info_circle"></icon>
                <icon name="cancel"></icon>
            </div>
        </div>
    </div>
    <div class="page dialog">
        <div class="hd">
            <div class="page_title">Dialog</div>
        </div>
        <div class="bd spacing">
            <weui-button type="primary" @click="showDialog(1)">点击弹出Dialog样式一</weui-button>
            <weui-button type="primary" @click="showDialog(2)">点击弹出Dialog样式二</weui-button>
        </div>
        <dialog v-show="dialog1Show" type="confirm" title="弹窗标题" confirm-button="确认关闭" cancel-button="不关闭" @weui-dialog-confirm="handleDialogAction('确定', 1)" @weui-dialog-cancel="handleDialogAction('取消', 1)">
            自定义弹窗内容
            <br> ...
        </dialog>
        <dialog v-show="dialog2Show" type="alert" title="弹窗标题" @weui-dialog-confirm="handleDialogAction('确定', 2)">
            弹窗内容，告知当前页面信息等
        </dialog>
    </div>
</body>

</html>
